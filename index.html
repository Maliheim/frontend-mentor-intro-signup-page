<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Learn To Code</title>
  </head>
  <body>
    <div class="display">
      <img id="background" src="./images/bg-intro-desktop.png" alt="" />
      <div class="b1">
        <div class="b1Text">
          <p id="p1">Learn to code by watching others</p>
          <p id="p2">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>
      <div class="b2">
        <button id="btn1">Try it free 7 days then $20/mo. thereafter</button>
        <div class="b2Content">
          <form class="form" action="">
            <input id="finput" type="text" placeholder="First Name"/>
            <input id="linput" type="text" placeholder="Last Name"/>
            <input id="einput" type="text" placeholder="Email Address"/>
            <input id="pinput" type="text" placeholder="Password"/>
            <button id="btn2">CLAIM YOUR FREE TRIAL</button>
            <p id="tas">
              By clicking the button, you are agreeing to our
              <a id="tasl" href="">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
